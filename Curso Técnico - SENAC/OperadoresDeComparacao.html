<html lang="pt-br">

<head>
    <title>Linguagem de Scripts</title>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">
        //OPERADORES DE COMPARAÇÃO
        alert( 2 > 1 );  // true 
        alert( 2 < 1 );  // false 
        alert( 2 >= 1 );  // true 
        alert( 2 <= 1 );  // false 
        alert( 2 == 1 ); // false    
        alert( 2 != 1 ); // true 
    </script>
</body>

</html>
