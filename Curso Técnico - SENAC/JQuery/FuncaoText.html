<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
</head>

<body>
    <p id="p1">
        Este texto está dentro de uma tag "p" e o seu id é "p1"
    </p>
    <button id="copiar">Copiar texto de p2 para p1</button>
    <p id="p2">
        Este texto está está dentro de uma tag "p" e o seu id é "p2"
    </p>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {
            $('#copiar').click(function () {
                // Salva conteúdo de p2 em uma variavel:
                var p2Texto = $('#p2').text();
                // Atribui a p1 o conteúdo de p2:
                $('#p1').text(p2Texto);
            })
        })
    </script>
</body>

</html>
