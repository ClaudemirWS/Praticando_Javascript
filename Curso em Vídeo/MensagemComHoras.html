<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições Switch-Case</title>
    <style>
        body {
            background-color: gray;
            color: white;

        }

        div#horario {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div id="horario">
        Qual o horário atual?
        <button name="button" onclick="Horas()">Verificar</button>
    </div>
    <h2 name="msg" id="msg"></h2>
    <script>
        function Horas() {
            var dateGetter = new Date();
            var hora = dateGetter.getHours();
            var minuto = dateGetter.getMinutes();
            var mensagem = document.getElementById('msg');
            mensagem.innerHTML = `São ${hora} horas e ${minuto} minutos.`;
        }
    </script>
</body>

</html>
