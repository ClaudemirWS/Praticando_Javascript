<html lang="pt-br">

<head>
    <title>Linguagem de Scripts</title>
    <meta charset="utf-8">
</head>

<body>
    <script type="text/javascript">
        //CONDICIONAIS
        if (1 > 2) {
            alert("A condição é verdadeira!");
        } else {
            alert("A condição é falsa!");
        }

        let i = 0;
        while (i < 3) {
            alert(i);
            i++;
        }

        do {
            alert(i);
            i++;
        } while (i < 3);

        for (let i = 0; i < 3; i++) {
            alert(i);
        } 
    </script>
</body>

</html>
